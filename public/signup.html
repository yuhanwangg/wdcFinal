<!-- sign up: User -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign up</title>
    <link rel="stylesheet" href="stylesheets/signup.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="icon" type="image/x-icon" href="/images_assets/favicon.svg">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/headerFooter.js"></script>
    <script src="javascripts/signup.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body onload="selectUser()">
    <div id="app">
        <header-component>
        </header-component>
        <!-- nav bar -->

        <h1>Sign up</h1>

        <div class="box">

            <div class="signUpSelect">
                <p>I am signing up as a: </p>
                <button class="userButton" onclick="selectUser()">User</button>
                <button class="organisationButton" onclick="selectOrg()">Organisation</button>
            </div>

            <div class="userInfo">
                <p>Email</p>
                <input type="text" placeholder="Email" id="userEmail">
                <input type="text" placeholder="Confirm Email" id="userEmailConfirm">
            </div>

            <div class="userInfo userField">
                <p>Name</p>
                <input type="text" placeholder="First Name" id="firstName">
                <input type="text" placeholder="Last Name" id="lastName">
            </div>

            <div class="userInfo orgField">
                <p>Company Name</p>
                <input type="text" placeholder="Name" id="companyName">
            </div>

            <div class="userInfo">
                <p>Set Password</p>
                <input type="text" placeholder="Enter Password" id="password">
                <input type="text" placeholder="Confirm Password" id="passwordConfirm">
            </div>

            <div class="userInfo userField">
                <p>Date of Birth</p>
                <input type="text" placeholder="--/--/----" id="dateOfBirth">
            </div>

            <div class="userInfo">
                <p>Location</p>
                <input type="text" placeholder="Suburb" id="suburb">
                <input type="text" placeholder="State" id="state">
                <input type="text" placeholder="Postcode" id="postcode">
                <input type="text" placeholder="Country" id="country">
            </div>

            <p class="errorInput"></p>

            <button class="signUpButton" onclick="sendInfo()">Sign up</button>

            <div class="orDivider">
                <p>or</p>
            </div>

            <!-- <button class="googleButton">Sign up with Google</button> -->
            <div id="g_id_onload"
                data-client_id="293065998408-ch8bggfschk2af3snouoje2bg0ma69ao.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-callback="googleSignUp" data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
                data-size="large" data-logo_alignment="left">
            </div>

            <p class="errorInput2"></p>

        </div>


        <footer-component></footer-component>

    </div>

</body>

</html>
