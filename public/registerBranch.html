<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register a New Branch</title>
    <link rel="stylesheet" href="stylesheets/registerBranch.css">
    <link rel="icon" type="image/x-icon" href="/images_assets/favicon.svg">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/headerFooter.js"></script>
    <script src="javascripts/registerBranch.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div id="app">
        <header-component></header-component>
        <h1>Register a new branch</h1>

        <div class="box">
            <form id="branchForm" onsubmit="registerBranch(event)">
                <div class="userInfo">
                    <p>Branch Name</p>
                    <input id="branchNameInput" name="branchName" type="text" placeholder="Name" required>
                </div>

                <div class="userInfo">
                    <p>Branch Location</p>
                    <input id="suburbInput" name="suburb" type="text" placeholder="Suburb" required>
                    <input id="stateInput" name="state" type="text" placeholder="State" required>
                    <input id="postcodeInput" name="postcode" type="text" placeholder="Postcode" required>
                    <input id="countryInput" name="country" type="text" placeholder="Country" required>
                </div>

                <button class="saveButton" type="submit">Send Request</button>
            </form>
            <div id="successMsg">
                Request has successfully been sent for your branch! Please wait till an admin approves of this request.
            </div>
        </div>
        <footer-component></footer-component>
    </div>

</body>

</html>
