<!-- settings: User -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="stylesheets/settingsUser.css">
    <link rel="icon" type="image/x-icon" href="/images_assets/favicon.svg">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/headerFooter.js"></script>
    <script src="javascripts/settingsUser.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <div id="app">
        <header-component></header-component>


        <h1 id="title">Settings</h1>

        <div class="box">
            <b>Change details</b>

            <div class="userInfo">
                <p>Email</p>
                <input type="text" id="email" placeholder="New Email">
                <input type="text" id="emailConfirm" placeholder="Confirm New Email">
            </div>

            <div class="userInfo">
                <p>Name</p>
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
            </div>

            <div class="userInfo">
                <p>Reset Password</p>
                <input type="text" id="password" placeholder="Current Password">
                <input type="text" id="newPassword" placeholder="New Password">
                <input type="text" id="newPasswordConfirm" placeholder="Confirm New Password">
            </div>


            <div class="userInfo">
                <p>Location</p>
                <input type="text" id="suburb" placeholder="Suburb">
                <input type="text" id="state" placeholder="State">
                <input type="text" id="postcode" placeholder="Postcode">
                <input type="text" id="country" placeholder="Country">
            </div>

            <p class="errorInput"></p>

            <div class="checkAndSave">
                <div class="checkContainer">
                    <input type="checkbox" id="emailBox">
                    <label for="emailBox">Opt out of email notifications</label>
                </div>
                <button class="saveButton" onclick="saveDetails();">Save</button>
            </div>

            <hr>

            <b>Delete account</b>

            <div class="userInfo" id = "deleteInput">
                <input type="text" placeholder="Email" id="deleteEmail">
                <input type="text" placeholder="Password" id="deletePassword">
            </div>

            <p class="errorInput2"></p>

            <button class="deleteButton" onclick="deleteAccount();">Delete Account</button>

        </div>

        <footer-component></footer-component>
    </div>

</body>

</html>
