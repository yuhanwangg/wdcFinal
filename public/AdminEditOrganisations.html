<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Edit Organisations</title>
    <!-- vue script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <link rel="stylesheet" href="stylesheets/AdminEditOrganisations.css">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascripts/AdminEditOrganisations.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="javascripts/headerFooter.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">

</head>

<body onload="loadInfo(); getOrgId();">

    <div id="app" class="contentWrapper">
        <!-- header -->
        <header-component>
        </header-component>

        <h1>Edit Organisations</h1>

        <!-- Oranisation edit box, filled using something (Vue?), placeholder changes -->
        <div class="organisationEdit">
            <div class="changeTextInputs">
                <input id="orgName" type="text" placeholder="Current Organisation Name">
                <input id="orgEmail" type="text" placeholder="Current Organisation Email">
                <!-- when the input is changed, e.g. onInput updateCharacterCount() -->
                <textarea id="orgDescription"
                    maxlength="750">Their bio that spans multiple lines. Its very very very very long, and it really does span multiple lines, this just takes a while to write multiple lines. Something about how great they are and what you can do to make an impact. They are really important to the world, and your local community. Everyone loves organisation Name. With them you will be satisfied in how you are helping the world, all it takes is just one person to make a difference. Join us today and you wont regret it. We promise!"</textarea>
                <div class="charLeft">
                    <p>Characters left: <span class="descCount">750</span></p>
                </div>
                <!-- <div id="characterCount">0/750</div>  -->
            </div>
            <div class="SaveDeleteButtons">
                <button onclick="checkDeleteOrganisatoin()">Delete Organisation</button>
                <input type="submit" onclick="saveOrganisationInfoConfirm()" value="Save">
            </div>
        </div>

        <button id="backToSearch" onclick="backToOrganisations()">Back To Search</button>

        <!-- footer -->
        <footer-component></footer-component>
    </div>

</body>

</html>
