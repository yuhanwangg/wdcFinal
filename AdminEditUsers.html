<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Admin - Edit Users</title>
        <link rel="stylesheet" href="AdminEditUsers.css">
        <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "AdminEditUsers.js"></script>

    </head>

    <body>
        <div class="contentWrapper">
            <!-- nav bar -->

            <h1>Edit Users</h1>

            <!-- search bar -->
            <div class="searchBar">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Email">
                <input type="submit">
            </div>

            <!-- User box, filled using something (AJAX?), should be empty <p> tags -->
            <div id="UserEdit">
                <div class="changeTextInputs">
                    <input type="text" placeholder="Current First Name">
                    <input type="text" placeholder="Current Last Name">
                    <input type="text" placeholder="Current Email">
                </div>
                <div class = "SaveDeleteButtons">
                    <button onclick="checkDeleteUser()">Delete User</button>
                    <input type="submit" value="Save" onclick="saveUserInfoConfirm()">
                </div>
            </div>
        </div>

        <!-- footer -->
        <div class="footer">
            <p>Edit Users</p>
            <p>Edit Organisations</p>
            <p>Admin</p>
            <p>Volunteer Opportunities</p>
            <p>Find Organisations</p>

        </div>


    </body>
