<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="settings.css">
        <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <!-- nav bar -->

        <h1>Settings</h1>

        <div class="box">
            <b>Change details</b>

            <div class = "userInfo">
                <p>Email</p>
                <input type="text" placeholder="New Email">
                <input type="text" placeholder="Confirm New Email">
            </div>

            <div class = "userInfo">
                <p>Name</p>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>

            <div class = "userInfo">
                <p>Reset Password</p>
                <input type="text" placeholder="Current Password">
                <input type="text" placeholder="New Password">
                <input type="text" placeholder="Confirm New Password">
            </div>


            <div class = "userInfo">
                <p>Location</p>
                <input type="text" placeholder="Suburb">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Postcode">
                <input type="text" placeholder="Country">
            </div>

            <div class = "checkAndSave">
                <div class = "checkContainer">
                   <input type="checkbox" id = "emailBox">
                    <label for="emailBox">Opt out of email notifications</label>
                </div>
                <button class = "saveButton">Save</button>
            </div>




            <hr></hr>

            <b>Delete account</b>

            <div class = "userInfo">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
            </div>


            <button class = "deleteButton">Delete Account</button>

        </div>

        <!-- footer -->

    </body>

</html>
