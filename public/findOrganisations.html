<body>
    <!-- nav bar -->
    <div id="app">
        <header-component>
        </header-component>
        <h1>Volunteer Organisations</h1>

        <!-- search bar ALSO NEED TO ADD DROP DOWN IMPLEMENTATION-->
        <div class="searchBar">
            <input id="locationSearch" type="text" placeholder="Location">
            <input id="nameSearch" type="text" placeholder="Organisation Name">
            <input type="submit" @click="search">
        </div>


        <!-- <p class="pageNo">Page 1/42</p> -->


        <!-- User box, filled using AJAX, should be empty <p> tags -->
        <div class="UserBox" v-for="org in searchResults">
            <div class="contentLeft">
                <a :href="org.orgSite" class="organisationName"><b>{{org.orgName}} â€” {{org.branchName}}</b></a>
                <p>{{org.description}}</p>
            </div>
            <div class="logoJoin">
                <img :src="org.imgPath" class="orgLogo" alt="logo">
                <!-- can check here if they've joined -->
                <div id="joinButtons" v-if="userType==='volunteer'">
                    <button v-if="!org.joined" id="join" @click="joinOrganisation(org.branchID)">Join</button>
                    <button id="joined" v-if="org.joined" @click="unjoinOrganisation(org.branchID)">Joined</button>
                </div>
            </div>
        </div>

        <div id="noResultsMatch" v-if="searchResults.length===0">
            <p>No results match your search</p>
        </div>
