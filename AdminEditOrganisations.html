<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Edit Organisations</title>
    <link rel="stylesheet" href="AdminEditOrganisations.css">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="AdminEditOrganisations.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <header>
        <img class="logo" src="images_assets/logo.png" alt="logo">
        <ul class="navbar">
            <li><a href="#">Edit Users</a></li>
            <li><a href="#">Edit Organisations</a></li>
            <li><a href="#">Admin</a></li>
        </ul>
        <div class="profileMenu">
            <a href="#">
                <div class="profile">
                    <p>Name</p>
                    <img class="profilPic" src="/images_assets/defaultProfile.jpeg" alt="profilePic">
                </div>
            </a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>
    <div class="contentWrapper">
        <!-- nav bar -->

        <h1>Edit Organisations</h1>

        <!-- search bar -->
        <div class="searchBar">
            <input type="text" placeholder="Organisation Name">
            <input type="text" placeholder="Email">
            <input type="submit">
        </div>

        <!-- Oranisation edit box, filled using something (Vue?), placeholder changes -->
        <div class="organisationEdit">
            <div class="changeTextInputs">
                <input type="text" placeholder="Current Organisation Name">
                <input type="text" placeholder="Current Organisation Email">
                <!-- when the input is changed, e.g. onInput updateCharacterCount() -->
                <textarea
                    maxlength="750">Their bio that spans multiple lines. Its very very very very long, and it really does span multiple lines, this just takes a while to write multiple lines. Something about how great they are and what you can do to make an impact. They are really important to the world, and your local community. Everyone loves organisation Name. With them you will be satisfied in how you are helping the world, all it takes is just one person to make a difference. Join us today and you wont regret it. We promise!"</textarea>
                <!-- <div id="characterCount">0/750</div>  -->
            </div>
            <div class="SaveDeleteButtons">
                <button onclick="checkDeleteOrganisatoin()">Delete Organisation</button>
                <input type="submit" onclick="saveOrganisationInfoConfirm()" value="Save">
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <p>Edit Users</p>
        <p>Edit Organisations</p>
        <p>Admin</p>
        <p id="logoutFooter">Logout</p>
    </div>

</body>

</html>
