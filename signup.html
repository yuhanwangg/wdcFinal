<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="signup.css">
        <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src = "signup.js"></script>

    </head>

    <body onload="selectUser()">
        <!-- nav bar -->

        <h1>Sign up</h1>

        <div class="box">
            <div class = "signUpSelect">
                <p>I am signing up as a: </p>
                <button class = "userButton" onclick="selectUser()">User</button>
                <button class = "organisationButton" onclick="selectOrg()">Organisation</button>
            </div>

            <div class = "userInfo">
                <p>Email</p>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Confirm Email">
            </div>

            <div class = "userInfo userField">
                <p>Name</p>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>

            <div class = "userInfo orgField">
                <p>Company Name</p>
                <input type="text" placeholder="Name">
            </div>

            <div class = "userInfo">
                <p>Set Password</p>
                <input type="text" placeholder="Enter Password">
                <input type="text" placeholder="Confirm Password">
            </div>

            <div class = "userInfo userField">
                <p>Date of Birth</p>
                <input type="text" placeholder="--/--/----">
            </div>

            <div class = "userInfo">
                <p>Location</p>
                <input type="text" placeholder="Suburb">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Postcode">
                <input type="text" placeholder="Country">
            </div>

            <button class = "signUpButton" onclick = "sendInfo()">Sign up</button>

            <div class = "orDivider">
                <p>or</p>
            </div>


            <button class = "googleButton">Sign up with Google</button>

        </div>

        <!-- footer -->

    </body>

</html>
