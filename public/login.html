<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/login.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="icon" type="image/x-icon" href="/images_assets/favicon.svg">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/headerFooter.js"></script>
    <script src="javascripts/login.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>
    <div id="app">
        <header-component>
        </header-component>

        <div class="box">

            <div class="loginSpace">
                <h1 class="loginTitle">Login</h1>

                <input type="text" placeholder="Email" id="emailField">
                <input type="text" placeholder="Password" id="passwordField">

                <p class="errorInput"></p>

                <button class="loginButton" onclick="login();">Login</button>

                <div class="orDivider">
                    <p>or</p>
                </div>

                <!-- <button class="googleButton">Sign up with Google</button> -->
                <div id="g_id_onload"
                    data-client_id="293065998408-ch8bggfschk2af3snouoje2bg0ma69ao.apps.googleusercontent.com"
                    data-context="signin" data-ux_mode="popup" data-callback="googleLogin" data-auto_prompt="false">
                </div>

                <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline"
                    data-text="signin_with" data-size="large" data-logo_alignment="left">
                </div>

                <p class="errorInput2"></p>

            </div>

        </div>

        <div class="centeredText">
            <p>Don't have an account? <a href="signup.html"><b>Sign up today</b></a></p>
        </div>

        <footer-component></footer-component>

    </div>

</body>

</html>
