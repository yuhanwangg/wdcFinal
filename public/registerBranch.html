<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register a New Branch</title>
    <link rel="stylesheet" href="stylesheets/registerBranch.css">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="javascripts/headerFooter.js"></script>
    <script src="javascripts/registerBranch.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <div id="app">
        <header-component></header-component>
        <h1>Register a new branch</h1>

        <div class="box">
            <div class="userInfo">
                <p>Branch Name</p>
                <input type="text" placeholder="Name">
            </div>

            <div class="userInfo">
                <p>Branch Location</p>
                <input type="text" placeholder="Suburb">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Postcode">
                <input type="text" placeholder="Country">
            </div>

            <button class="saveButton">Send Request</button>

        </div>
        <footer-component></footer-component>
    </div>
</body>

</html>
