<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Admin</title>
    <link rel="stylesheet" href="AdminCreateAdmin.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="AdminCreateAdmin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <header>
        <img class="logo" src="images_assets/logo.png" alt="logo">
        <ul class="navbar">
            <li><a href="#">Edit Users</a></li>
            <li><a href="#">Edit Organisations</a></li>
            <li><a href="#">Admin</a></li>

        <div class="profileMenu">
            <a href="#">

                    <p>Name</p>

            <div class="bx bx-menu" id="menu-icon"></div>

    </header>
    <div class="contentWrapper">
        <!-- nav bar -->

        <h1>Admin</h1>

        <h2>Create New Admin</h2>

        <!-- Oranisation edit box, filled using something (Vue?), placeholder changes -->

            <!-- <div class="changeTextInputs"> -->
            <p>Email</p>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Confirm Email">
            <p>Name</p>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">

            <input type="text" placeholder="Set Password">

        <p>Edit Users</p>
        <p>Edit Organisations</p>
