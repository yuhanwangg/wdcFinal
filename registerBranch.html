<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register a New Branch</title>
    <link rel="stylesheet" href="registerBranch.css">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>

    <!-- nav bar -->
    <header>
        <img class="logo" src="images_assets/logo.png" alt="logo">
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Volunteer Opportunities</a></li>
            <li><a href="#">Updates</a></li>
            <li><a href="#">Joined Volunteers</a></li>
        </ul>
        <div class="profileMenu">
            <a href="#">
                <div class="profile">
                    <p>Name</p>
                    <img class="profilPic" src="/images_assets/defaultProfile.jpeg" alt="profilePic">
                </div>
            </a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <h1>Register a new branch</h1>

    <div class="box">
        <div class="userInfo">
            <p>Branch Name</p>
            <input type="text" placeholder="Name">
        </div>

        <div class="userInfo">
            <p>Branch Location</p>
            <input type="text" placeholder="Suburb">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Postcode">
            <input type="text" placeholder="Country">
        </div>

        <button class="saveButton">Send Request</button>

    </div>

    <!-- footer -->
    <div class="footer">
        <p>Home</p>
        <p>Volunteer Opportunites</p>
        <p>Updates</p>
        <p>Joined Volunteers</p>
        <p>Contact Us</p>
        <p id="logoutFooter">Logout</p>
    </div>

</body>

</html>
