<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin - Edit Users</title>
    <!-- vue script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    
    <link rel="stylesheet" href="stylesheets/AdminEditUsers.css">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascripts/AdminEditUsers.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="javascripts/headerFooter.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">

</head>

<body onload="loadInfo()">

    <div id="app" class="contentWrapper">
        <!-- header -->
        <header-component>
        </header-component>

        <h1>Edit Users</h1>

        <!-- User box, filled using something (AJAX?), should be empty <p> tags -->
        <div id="UserEdit">
            <div class="changeTextInputs">
                <input id="firstNameInput" type="text" placeholder="Current First Name">
                <input id="lastNameInput" type="text" placeholder="Current Last Name">
                <input id="emailInput" type="text" placeholder="Current Email">
            </div>
            <div class="SaveDeleteButtons">
                <button onclick="checkDeleteUser()">Delete User</button>
                <input type="submit" value="Save" onclick="saveUserInfoConfirm()">
            </div>
        </div>

        <button id="backToSearch" onclick="backToUsers()">Back To Search</button>

        <!-- footer -->
        <footer-component></footer-component>
    </div>

</body>

</html>
